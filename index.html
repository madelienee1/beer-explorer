<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <h1>Beer Finder</h1>
    </header>


    <div id="app">
        <div class="search-filter-container">
            <input type="text" id="search-box" placeholder="Search by name...">
            <button id="search-button">Search</button>
        </div>
        <div id="abv-slider">
            <input type="range" id="filter-abv-min" name="filter-abv-min" min="0" max="25" value="0">
            <label for="filter-abv-min">Min ABV</label>
            <p id="abv-min-label">Min: 0</p>
            <input type="range" id="filter-abv-max" name="filter-abv-max" min="26" max="55" value="26">
            <label for="filter-abv-max">Max ABV</label>
            <p id="abv-max-label">Max: 55</p>
        </div>
    </div>
    <div id="beer-container"></div>
    <template id="beer-card-template">
        <div class="beer-card">
            <img src="" class="beer-image">
            <div class="beer-info">
                <h3 class="beer-name"></h3>
                <p class="beer-abv"></p>
                <p class="beer-tagline"></p>
                <button class="like-button">Like</button>
            </div>
        </div>

    </template>
    <footer>
        <p>Â© 2023 Beer Finder. Madeliene Stiller. All Rights Reserved.</p>
    </footer>

    <script src="script.js" defer></script>
</body>

</html>
